<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .message {
            color: green;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io();

            socket.on('connect', () => {
                console.log('Connected to the server');
            });
            socket.on('chat_request_received', (data) => {
                console.log('Chat request received from:', data.sender);
                const requestElem = document.createElement('div');
                requestElem.textContent = 'Chat request from ${data.sender}';
                const acceptButton = document.createElement('button');
                acceptButton.textContent = 'Accept';
                acceptButton.addEventListener('click', () => {
                    socket.emit('accept_chat', { sender: data.sender, public_key: data.public_key });
                });
                requestElem.appendChild(acceptButton);
                document.getElementById('chatRequests').appendChild(requestElem);
            });
            socket.on('public_key_received', (data) => {
                console.log('Received public key from:', data.sender);
                console.log('Public Key:', data.public_key);
                socket.emit('exchange_keys', { other_user: data.sender, public_key: data.public_key });
            });
            socket.on('chat_request_accepted', (data) => {
                console.log('Chat request accepted by:', data.recipient);
                socket.emit('get_public_key', { user: data.recipient });
            });

            socket.on('keys_exchanged', (data) => {
                alert(data.status);
            });
            document.getElementById('startChatBtn').addEventListener('click', () => {
                const recipient = document.getElementById('recipient').value;
                socket.emit('start_chat', { recipient });
            });
            document.getElementById('sendMessageBtn').addEventListener('click', () => {
                const message = document.getElementById('message').value;
                const recipient = document.getElementById('recipient').value;
                socket.emit('send_message', { message, recipient });
            });
        });
    </script>
</head>
<body>
    <div class="container">
            <h1>Welcome to the Chat Room</h1>
            <label>Recipient (Email):</label>
            <input type="text" id="recipient" required>
            <button id="startChatBtn">Start Chat</button>
            <label>Message:</label>
            <input type="text" id="message" required>
            <button id="sendMessageBtn">Send</button>
            <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit" class="logout-button">Logout</button>
            </form>
    </div>
</body>
</html>
